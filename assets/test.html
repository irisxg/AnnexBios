<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Overflow Example</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
    }

    /* The visible "window" */
    .container {
      width: 100%;
      height: 300px;
      background: #222;
      overflow: auto; /* try changing to hidden if you donâ€™t want scrollbars */
      white-space: nowrap; /* prevents line breaks */
    }

    /* The track that holds all cards */
    .track {
      display: flex;
      gap: 20px;
      width: max-content; /* makes it as wide as its children */
      padding: 20px;
    }

    .card {
      width: 300px;
      height: 250px;
      background: #4caf50;
      flex-shrink: 0; /* prevents shrinking */
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }

    .card:nth-child(2n) {
      background: #f44336;
    }

    .card:nth-child(3n) {
      background: #2196f3;
    }
  </style>
</head>
<body>
  <h1 style="padding: 20px;">Overflowing Divs Example</h1>
  <div class="container">
    <div class="track">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
      <div class="card">Card 4</div>
      <div class="card">Card 5</div>
      <div class="card">Card 6</div>
    </div>
  </div>
</body>
</html>
